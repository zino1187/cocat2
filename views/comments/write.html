<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
<script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
	CKEDITOR.replace("content");	 //textarea를 ckeditor 디자인
	//으로 대체!!

	$("#bt_regist").click(function(){
		regist();
	});

	$("#bt_list").click(function(){
		$(location).attr("href","/comments/list");
	});
	
});
function regist(){
	//서버에 post 요청!!
	$("#form1").attr("method","post");
	$("#form1").attr("action","/board/write");
	$("#form1").submit();
}
</script>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
  <form id="form1">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" placeholder="제목입력">

    <label for="writer">작성자</label>
    <input type="text" id="writer" name="writer" placeholder="작성자입력">


    <label for="subject">Subject</label>
    <textarea id="content" name="content" placeholder="Write something.." style="height:200px"></textarea>

    <input type="button" id="bt_regist"	value="등록">
	<input type="button" id="bt_list"		value="목록">

  </form>
</div>

</body>
</html>
